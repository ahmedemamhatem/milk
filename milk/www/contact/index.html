<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تواصل — ميلك اند تشيز</title>
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="stylesheet" href="/assets/milk/milk/page.css" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="nav-inner">
        <a class="nav-brand" href="/" aria-label="الصفحة الرئيسية">
          ميلك اند تشيز — Milk & Cheese
          <small class="nav-current" style="font-weight:1000;color:#1e3a8a;margin-inline-start:.5rem;">تواصل</small>
        </a>
        <nav class="nav-links" aria-label="روابط الموقع">
          <a href="/about" class="nav-btn">من نحن</a>
          <a href="/products" class="nav-btn">المنتجات</a>
          <a href="/locations" class="nav-btn">فروعنا</a>
          <a href="/contact" class="nav-btn">تواصل</a>
        </nav>
        <div class="nav-actions">
          <a class="btn-login-icon" href="/login" aria-label="تسجيل الدخول" title="تسجيل الدخول">
            <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M15 3h3a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3h-3" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 17l5-5-5-5" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M15 12H3" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </a>
          <button class="nav-toggle" type="button" aria-label="فتح القائمة" aria-expanded="false" aria-controls="mobileNav"><span class="bar"></span><span class="bar"></span><span class="bar"></span></button>
        </div>
      </div>
      <nav id="mobileNav" class="nav-drawer" aria-label="القائمة الجوال">
        <a href="/about">من نحن</a><a href="/products">المنتجات</a><a href="/locations">فروعنا</a><a href="/contact">تواصل</a>
      </nav>
    </header>

    <main class="frame">
      <!-- Left unchanged -->
      <section class="edge-left">
        <div class="card left-card" role="region" aria-label="ميلك اند تشيز — صور">
          <div class="left-head"><div class="left-title">ميلك اند تشيز - Milk & Cheese</div></div>
          <div class="left-body">
            <img class="brand-image hero-shot" src="/assets/milk/images/car.jpg" alt="سيارة نقل — ميلك اند تشيز" data-lightbox="شاحنة النقل" loading="lazy" decoding="async" />
            <img class="brand-image hero-shot" src="/assets/milk/images/logoo.jpg" alt="منتجات ميلك اند تشيز" data-lightbox="منتجات ميلك اند تشيز" loading="lazy" decoding="async" />
          </div>
        </div>
      </section>

      <!-- Center -->
      <div class="bg" aria-hidden="true"><div class="bg-logo"><img src="/assets/milk/images/bg.png" alt="" /></div></div>

      <!-- Right: contact info -->
      <section class="edge-right">
        <div class="card brand" role="region" aria-label="تواصل">
          <div class="brand-head"><div class="brand-ico-right" aria-hidden="true">✉️</div><div class="brand-title"><div class="ar">تواصل معنا</div></div><div aria-hidden="true" style="width:10px"></div></div>

          <div class="stack">
            <article class="info"><div class="top"><h3>الهاتف</h3></div><p>000000000</p></article>
            <article class="info"><div class="top"><h3>البريد الإلكتروني</h3></div><p>info@example.com</p></article>
            <article class="info"><div class="top"><h3>ساعات العمل</h3></div><p>يوميًا 9 صباحًا — 9 مساءً</p></article>
          </div>
        </div>
      </section>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" aria-hidden="true">
      <div class="lightbox-content">
        <div class="lightbox-head"><div class="lightbox-title" id="lightboxTitle">عرض الصورة</div><button class="f-close" id="lbClose" type="button">X</button></div>
        <div class="lightbox-body"><img id="lightboxImg" src="" alt="" /></div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="footer-inner">
        <div class="footer-brand">ميلك اند تشيز — Milk & Cheese</div>
        <nav class="footer-links" aria-label="روابط"><a href="/about">من نحن</a><a href="/products">المنتجات</a><a href="/locations">فروعنا</a><a href="/contact">تواصل</a></nav>
      </div>
    </footer>

    <script src="/assets/milk/milk/page.js" defer></script>
  </body>
</html>
